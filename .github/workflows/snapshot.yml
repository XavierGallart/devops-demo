name: Snapshot

# Controls when the workflow will run
on:
  push:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
        
  build:
    #needs: [static-analysis, unit-tests]
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: build
        run: echo Running build
        
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
          
      - name: Build with Maven
        run: mvn package
        
      - name: Build with Maven
        run: |
          ls -la /home/runner/work/devops-demo/devops-demo/target/,
          for f in /home/runner/work/devops-demo/devops-demo/target/*.jar; do mv -- "$f" "${f%}-SNAPSHOT.jar",
          ls -la /home/runner/work/devops-demo/devops-demo/target/,
        
      - uses: actions/upload-artifact@v2
        with:
          #name: my-artifact
          path: target/*.jar
        
  deploy-to-DEV:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: deploy-to-DEV
        run: echo Deploy to DEV    
        
  tests:
    needs: deploy-to-DEV
    runs-on: ubuntu-latest

    steps:
      - name: tests
        run: echo Running tests    
        
  post:
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - name: post
        run: echo Running post actions        
