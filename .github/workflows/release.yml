name: Release

# Controls when the workflow will run
on:
  push:
    branches: [ master ]
    
jobs:
  checkout:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

  promote-RC-version:
    needs: checkout
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
          
      - name: Build
        run: |
          mvn package
          echo "artifact_name=$(ls ${{github.workspace}}/target | grep jar)" >> $GITHUB_ENV
          echo "release_version=$(ls ${{github.workspace}}/target | grep jar | grep -o -P '(?<=-).*(?=.jar)')" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ env.artifact_name }}
          path: target/*.jar
        
      #- name: Bump version and push tag
      #  id: tag_version
      #  uses: mathieudutour/github-tag-action@v5.6
      #  with:
      #    github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Tag snapshot
        uses: tvdias/github-tagger@v0.0.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.release_version }}
      
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.release_version }}
          name: Release ${{ env.release_version }}
          body: Body of the release
          
  deploy-to-PRO:
    needs: promote-RC-version
    runs-on: ubuntu-latest

    steps:
      - name: deploy-to-PRO
        run: echo Deploy to PRO    
        
  tests:
    needs: deploy-to-PRO
    runs-on: ubuntu-latest

    steps:
      - name: tests
        run: echo Running tests    
        
  post:
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - name: post
        run: echo Running post action        
